{% load customtags %}

{% for post in posts %}
    <div class="post">
        <a href="{{ post.user.get_url }}">
            <img src="{{ post.user.image|user_img }}" />
        </a>
        <a href="{{ post.user.get_url }}">@{{ post.user }}</a>
        <div class="data">
            <p>{{ post.text }}</p>
            <small class="text-muted">{{ post.created_at|date:"d.m.Y, H:m:s" }}</small>
        </div>
        {% if not forloop.last %}
            <hr>
        {% endif %}
    </div>
{% empty %}
    <h1 class="text-center pt-4 pb-4">Тут пока ничего нет :(</h1>
{% endfor %}
