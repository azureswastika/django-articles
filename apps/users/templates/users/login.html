{% extends 'base.html' %}
{% block title %}
  Войти
{% endblock title %}


{% block content %}
    <div class="row">
        <div class="col-8 col-md-6 login-form">
            <form method="post">
            <h3 class="text-center mb-4">Авторизация</h3>
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'users:register' %}">Регистрация</a>
                <button type="submit" class="btn btn-dark" disabled>Войти</button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block javascript %}
<script>
    $(document).ready(function () {
        function isEmpty() {
            if ($('#id_username').val() && $('#id_password').val()) {
                $("button[type='submit']").prop('disabled', false);
            } else {
                $("button[type='submit']").prop('disabled', true);
            }
        }
        $('#id_username').keyup(function () {
            isEmpty()
        });
        $('#id_password').keyup(function () {
            isEmpty()
        });
    })
</script>
{% endblock javascript %}
