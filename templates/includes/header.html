{% load customtags %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'articles:feed' %}">Django Articles</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'feed' %}active{% endif %}"
            aria-current="page"
            href="{% url 'articles:feed' %}"
            >Лента</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'recommendations' %}active{% endif %}"
            aria-current="page"
            href="{% url 'articles:recommendations' %}"
            >Рекомендации</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}"
            aria-current="page"
            href="{% url 'users:users' %}"
            >Пользователи</a
          >
        </li>
      </ul>
      {% if request.user.is_authenticated %}
        <a href="{{ request.user.get_url }}">
          <img class="header-photo" src="{{ request.user.image|user_img }}" />
        </a>
        <a class="btn btn-outline-light" href="{% url 'users:logout' %}">Выйти</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'users:login' %}">Войти</a>
      {% endif %}
    </div>
  </div>
</nav>
